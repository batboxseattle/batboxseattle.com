<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Batbox - Shows</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="dist/scripts.js" type="module"></script>
  </head>

  <body>
    <div id="header"></div>

    <div id="spotify-widget"></div>

    <div class="textured-background">
      <div class="section-divider">
        <h2 class="punk section-style-1">Upcoming Shows</h2>
      </div>
      <div id="upcoming-shows"></div>
      <div class="bottom-spacer-7"></div>
    </div>

    <div class="image-collage"></div>

    <div class="textured-background">
      <div class="section-divider">
        <h2 class="punk section-style-2">Past Shows</h2>
      </div>
      <div id="past-shows"></div>
      <div class="bottom-spacer-7"></div>
    </div>

    <div class="image-collage"></div>

    <div id="footer"></div>
  </body>
</html>
