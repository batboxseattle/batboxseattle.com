<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Batbox - Contact page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <script src="hidebutton.js"></script>
    
</head>

<body>
    <div id="header">
        <!-- reusable header goes here-->
    </div>

    <div class="floating-widget">
        <button id="hideButton" class="hide-button">Hide Spotify player</button>
        <iframe id="spotifyPlayer" style="border-radius:12px"
            src="https://open.spotify.com/embed/artist/2fejw4OmvoKdWg2lGn57ed?utm_source=generator" width="100%"

    </div>
    
    <div class="image-container2"></div>

    <div class="textured-background">
        <div class="section-divider">
            <h2 class="punk">Contact Batbox</h2>
        </div>
        <div class="paragraph-container">

            <div class="bottom-spacer-3"></div>
            
            <p>
                All booking inquriries: <a href="mailto:mail@batbox.com">mail@batbox.com</a>
            </p>
            
            <div class="bottom-spacer-3"></div>
            
            <hr>
            
            <h3 class="punk">
                Stay in touch with Batbox!
            </h3>
            <p><a href="https://facebook.com/batboxseattle"><i class="fa-brands fa-facebook"></i> Batbox Facebook</a></p>
            
            <p><a href="https://instagram.com/batboxseattle"><i class="fa-brands fa-instagram"></i> Batbox Insta</a></p>
            
            <p><a href="https://open.spotify.com/artist/2fejw4OmvoKdWg2lGn57ed?si=xgBpbuiPT8O5hundnVKXrg"><i
                        class="fa-brands fa-spotify"></i> Batbox Spotify</a></p>
            <p><a href="https://www.youtube.com/channel/UCkjKODCuoQ6OIGHd_7YtILg"><i class="fa-brands fa-youtube"></i> Batbox
                    Youtube
                    Channel</a></p>
            
            <div class="bottom-spacer-7"></div>


        </div>
    
        <div class="image-collage">
            <div class="ic-container">
                <img src="/media/images/345A6140.jpg" id="image-0" alt="trio batbox">
            </div>
            <div class="ic-container">
                <img src="/media/images/Copy of 745 hubcaphalo.jpg" id="image-1" alt="trio batbox">
            </div>
            <div class="ic-container">
                <img src="/media/images/Angie 1.jpg" id="image-2" alt="trio batbox">
            </div>
            <div class="ic-container">
                <img src="/media/images/29-batbox_hidive_lunniss.jpg" id="image-3" alt="trio batbox">
            </div>
        </div>
    
    
    </div>

    <div id="footer">
        <!-- reusable footer goes here-->
    </div>

    <script type="module" src="headerimages.js"></script>
    <script type="module">
        import { startImageRotation } from './headerimages.js';
        document.addEventListener('DOMContentLoaded', startImageRotation);
    </script>

</html>
