<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Batbox - Contact page</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="dist/scripts.js"></script>
  </head>

  <body>
    <div id="header">
      <!-- reusable header goes here-->
    </div>

    <div class="floating-widget">
      <button id="hideButton" class="hide-button">Hide Spotify player</button>
      <iframe
        id="spotify-player"
        style="border-radius: 12px"
        src="https://open.spotify.com/embed/artist/2fejw4OmvoKdWg2lGn57ed?utm_source=generator"
        width="100%"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"></iframe>
    </div>

    <div class="image-container2"></div>

    <div class="textured-background">
      <div class="section-divider">
        <h2 class="punk">Contact Batbox</h2>
      </div>
      <div class="paragraph-container">
        <div class="bottom-spacer-3"></div>

        <p>
          All booking inquriries:
          <a href="mailto:mail@batbox.com">mail@batbox.com</a>
        </p>

        <div class="bottom-spacer-3"></div>

        <hr />

        <h3 class="punk">Stay in touch with Batbox!</h3>
        <p>
          <a href="https://facebook.com/batboxseattle">
            <i class="fa-brands fa-facebook"></i>
            Batbox Facebook
          </a>
        </p>

        <p>
          <a href="https://instagram.com/batboxseattle">
            <i class="fa-brands fa-instagram"></i>
            Batbox Insta
          </a>
        </p>

        <p>
          <a
            href="https://open.spotify.com/artist/2fejw4OmvoKdWg2lGn57ed?si=xgBpbuiPT8O5hundnVKXrg"
            class="fa-brands fa-spotify">
            Batbox Spotify
          </a>
        </p>
        <p>
          <a href="https://www.youtube.com/channel/UCkjKODCuoQ6OIGHd_7YtILg">
            <i class="fa-brands fa-youtube"></i>

            Batbox Youtube Channel
          </a>
        </p>

        <div class="bottom-spacer-7"></div>
      </div>

      <div class="image-collage"></div>
    </div>

    <div id="footer"></div>
  </body>
</html>
