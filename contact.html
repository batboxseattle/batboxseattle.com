<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Batbox - Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="dist/scripts.js"></script>
  </head>

  <body>
    <div id="header"></div>

    <div class="spotify-widget"></div>

    <div class="textured-background">
      <div class="section-divider">
        <h2 class="punk section-style-1">Contact Us</h2>
      </div>
      <div class="paragraph-container">
        <p>
          All general/booking inquiries:
          <a class="text-link" href="mailto:mail@batboxseattle.com">
            mail@batboxseattle.com
          </a>
        </p>
      </div>

      <div class="spacer"></div>
    </div>

    <div class="image-collage"></div>

    <div class="textured-background">
      <div class="section-divider">
        <h2 class="punk section-style-2">Stay in Touch With Us</h2>
      </div>
      <div>
        <a
          class="punk text-link large-text"
          href="https://instagram.com/batboxseattle">
          <i class="fa-brands fa-instagram"></i>
          Instagram
        </a>
      </div>
      <div>
        <a
          class="punk text-link large-text"
          href="https://facebook.com/batboxseattle">
          <i class="fa-brands fa-facebook"></i>
          Facebook
        </a>
      </div>
      <div>
        <a
          class="punk text-link large-text"
          href="https://tiktok.com/@batboxseattle">
          <i class="fa-brands fa-tiktok"></i>
          TikTok
        </a>
      </div>
      <div>
        <a
          class="punk text-link large-text"
          href="https://open.spotify.com/artist/2fejw4OmvoKdWg2lGn57ed?si=xgBpbuiPT8O5hundnVKXrg">
          <i class="fa-brands fa-spotify"></i>
          Spotify
        </a>
      </div>
      <div>
        <a
          class="punk text-link large-text"
          href="https://www.youtube.com/channel/UCkjKODCuoQ6OIGHd_7YtILg">
          <i class="fa-brands fa-youtube"></i>
          YouTube
        </a>
      </div>
      <div>
        <a
          class="punk text-link large-text"
          href="https://music.apple.com/us/artist/batbox/1509400894">
          <i class="fa-brands fa-itunes-note"></i>
          Apple Music
        </a>
      </div>
      <div>
        <a
          class="punk text-link large-text"
          href="https://artists.bandsintown.com/artists/15504260">
          <i class="fa-solid fa-calendar"></i>
          Bandsintown
        </a>
      </div>

      <div class="spacer"></div>
    </div>

    <div class="image-collage"></div>

    <div id="footer"></div>
