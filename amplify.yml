version: 1
frontend:
  phases:
    preBuild:
      commands:
        - "npm ci"
    build:
      commands:
        - "npm run build"
  artifacts:
    baseDirectory: /
    files:
      - "**/*"
  cache:
    paths: []
  customHeaders:
    - pattern: "**/*.webmanifest"
      headers:
        - key: "Content-Type"
          value: "application/manifest+json; charset=utf-8"
